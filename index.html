<!DOCTYPE html>
<html>
<head>
    <title>Sports Platforms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .platform {
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .platform img {
            max-width: 100px; /* Adjusted for better alignment */
            height: auto;
            margin-right: 20px; /* Space between logo and text */
        }
        .platform a {
            font-size: 20px;
            color: blue;
            text-decoration: none;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
    <script async src="https://cse.google.com/cse.js?cx=YOUR_CSE_ID"></script>
</head>
<body>
    <div class="search-container">
        <div class="gcse-search"></div>
    </div>

    <div class="platform">
        <img src="DAZN logo.jpg" alt="DAZN Logo">
        <a href="https://www.dazn.com/de-DE/home" target="_blank">Für DAZN, hier klicken</a>
    </div>

    <div class="platform">
        <img src="WOW logo.jpg" alt="WOW Logo">
        <a href="https://www.wowtv.de/watch/sport/highlights" target="_blank">Für WOW, hier klicken</a>
    </div>

    <div class="platform">
        <img src="amazon_logo.png" alt="Prime Logo">
        <a href="https://www.amazon.de/gp/video/storefront/ref=atv_hm_hom_c_9zZ8D2_hm_sports?contentType=home&contentId=Sports" target="_blank">Für PRIME, hier klicken</a>
    </div>
</body>
</html>
