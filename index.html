<!DOCTYPE html>
<html>
<head>
    <title>Sports Platforms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .platform {
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .platform img {
            max-width: 100px; /* Adjusted for better alignment */
            height: auto;
            margin-right: 20px; /* Space between logo and text */
        }
        .platform a {
            font-size: 20px;
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="platform">
        <img src="DAZN logo.jpg" alt="DAZN Logo">
        <a href="https://www.dazn.com/de-DE/home" target="_blank">Für DAZN, hier klicken</a>
    </div>

    <div class="platform">
        <img src="WOW logo.jpg" alt="WOW Logo">
        <a href="https://www.wowtv.de/watch/sport/highlights" target="_blank">Für WOW, hier klicken</a>
    </div>
</body>
</html>
