<!DOCTYPE html>
<html>
<head>
    <title>Sports Platforms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .row {
            display: flex;
        }
        .platform {
            display: flex;
            align-items: center;
            padding: 20px;
            flex: 1; /* Allow the platforms to take up equal space */
        }
        .platform img {
            max-width: 100px; /* Adjusted for better alignment */
            height: auto;
            margin-right: 20px; /* Space between logo and text */
        }
        .platform a {
            font-size: 20px;
            color: blue;
            text-decoration: none;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
        .footer a {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="platform">
            <a href="https://www.dazn.com/de-DE/home" target="_blank">
                <img src="DAZN logo.jpg" alt="DAZN Logo">
            </a>
            <a href="https://www.dazn.com/de-DE/home" target="_blank">Für DAZN, hier klicken</a>
        </div>

        <div class="platform">
            <a href="https://www.wowtv.de/watch/sport/highlights" target="_blank">
                <img src="WOW logo.jpg" alt="WOW Logo">
            </a>
            <a href="https://www.wowtv.de/watch/sport/highlights" target="_blank">Für WOW, hier klicken</a>
        </div>
    </div>

    <div class="row">
        <div class="platform">
            <a href="https://www.amazon.de/gp/video/storefront/ref=atv_hm_hom_c_9zZ8D2_hm_sports?contentType=home&contentId=Sports" target="_blank">
                <img src="amazon_logo.png" alt="Prime Logo">
            </a>
            <a href="https://www.amazon.de/gp/video/storefront/ref=atv_hm_hom_c_9zZ8D2_hm_sports?contentType=home&contentId=Sports" target="_blank">Für PRIME, hier klicken</a>
        </div>

        <div class="platform">
            <a href="https://www.google.com" target="_blank">
                <img src="Googlelogo.jpg" alt="Google Logo">
            </a>
            <a href="https://www.google.com" target="_blank">Für Google, hier klicken</a>
        </div>
    </div>

    <div class="row">
        <div class="platform">
            <a href="music://" target="_blank">
                <img src="AppleMusiclogo.jpg" alt="Apple Music Logo">
            </a>
            <a class="music-link" href="music://">Öffne Musik</a>&nbsp; (und ggf. "⌘" plus Null)
        </div>
    </div>

    <div class="footer">
        <p>Hilfe zu Musik? <a href="MusicHelp.html">Hier klicken</a></p>

</html>
